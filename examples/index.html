<!DOCTYPE html>
<html>
<head>
  <title>Hjaelp</title>
  <link href="../css/hjaelp.css" media="all" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../hjaelp.js"></script>
  <style>
    body {
      font-family: "Lucida Grande", "Helvetica", "Arial";
    }

    .container {
      position: relative;
      height: 100px;
      margin-right: 50px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px;
    }

    .right {
      text-align: right;
    }

    .help {
      top: inherit;
      position: inherit;
    }
  </style>
</head>
<body>

  <div class="container">
    <span>
      Right aligned popover
      <div class="help" data-title="Help me!" data-icon="R">
        This could be your really helpful text when someone clicks the help-icon
      </div>
    </span>
    <span class="right">
      Left aligned popover
      <div class="help" data-title="Help me!" data-icon="L" data-placement="left">
        This could be your really helpful text when someone clicks the help-icon
      </div>
    </span>
  </div>

  <script type="text/javascript">
    $('.help').hjaelp({ width: '400px' });
  </script>

</body>
</html>
